<form [formGroup]="enrollmentForm" (ngSubmit)="submitEnrollment()" class="m-30">
    <h4>Student Enrollment Form</h4>
    <div class="row"><label>Name</label><input class="form-control" formControlName="studentName" type="text" />
    </div>
    <div class="row"><label>Email</label><input class="form-control" formControlName="studentEmail" type="email" />
    </div>
    <div class="row"><label>DOB</label><input class="form-control" formControlName="studentDob" type="date" />
    </div>
    <div class="row"><label>Family Income</label>
        <input class="form-control" formControlName="familyIncome" type="number" />
    </div>
    <div class="row">
        <div class="col"><label>Subjects</label></div>
        <div class="col"><label>Total Marks: {{currentStudentTotalMarks}}</label></div>
    </div>
    <div *ngIf="StudentSubjects.length">
        <div class="row justify-content-center col-6">
            <b class="col-3">Title</b>
            <p class="col-3">Marks</p>
        </div>
    </div>
    <div *ngFor="let subject of StudentSubjects">
        <div class="row justify-content-center col-6 individual-subject">
            <b class="col-3">{{subject.title}}</b>
            <p class="col-3">{{subject.marks}}</p>
        </div>
    </div>
    <app-subject-input (newSubject)="addSubject($event)"></app-subject-input>

    <button class="btn-success">Add Student</button>
</form>
